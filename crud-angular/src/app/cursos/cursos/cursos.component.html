<mat-card>
  <mat-card-content>
    <mat-toolbar color="primary">
      Cursos Disponíveis
    </mat-toolbar>

    <!-- esse alias "cursos" está funcionando como variável local -->
    <div *ngIf="cursos$ |async as cursos; else loading">
      <table mat-table [dataSource]="cursos" class="mat-elevation-z8">

        <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->


        <!-- Name Column -->
        <ng-container matColumnDef="nome">
          <th mat-header-cell *matHeaderCellDef> Curso </th>
          <td mat-cell *matCellDef="let curso"> {{curso.nome}} </td>
        </ng-container>

        <!-- Categoria Column -->
        <ng-container matColumnDef="categoria">
          <th mat-header-cell *matHeaderCellDef> Categoria </th>
          <td mat-cell *matCellDef="let categoriaCurso"> {{categoriaCurso.categoria}}
            <mat-icon aria-hidden="false" aria-label="Example home icon">{{categoriaCurso.categoria | categoria}}</mat-icon>
          </td>
        </ng-container>

        <!-- Colunas que serão mostradas na tabela -->
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
    <ng-template #loading>
      <div class="loading-spinner">
        <mat-spinner></mat-spinner>
      </div>


    </ng-template>

  </mat-card-content>
</mat-card>
